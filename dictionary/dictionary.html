<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">

    <div class="w-[90%] max-w-xl bg-gray-800 p-6 rounded-2xl shadow-2xl">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">ðŸ“– Dictionary App</h1>

        <!-- Search Box -->
        <div class="flex gap-2 mb-4">
            <input id="word-input" type="text" placeholder="Enter a word..." class="flex-1 px-4 py-2 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-indigo-400">
            <button id="search-btn" class="px-5 py-2 bg-indigo-500 hover:bg-indigo-600 rounded-lg font-semibold shadow-lg">Search</button>
        </div>

        <!-- Word Card -->
        <div id="word-card" class="hidden bg-gray-700 p-5 rounded-lg mt-4">
            <h2 id="word-title" class="text-2xl font-bold text-indigo-300 mb-2"></h2>
            <p id="phonetic" class="text-gray-400 italic mb-3"></p>
            <p id="definition" class="text-lg mb-3"></p>
            <p id="example" class="text-gray-300"></p>
        </div>

        <!-- Error Message -->
        <p id="error" class="hidden text-red-400 text-center mt-4"></p>
    </div>

</body>

</html>
